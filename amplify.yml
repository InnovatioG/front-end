version: 1
frontend:
  framework: nextjs
  config:
    Runtime: nodejs20.x
    ssr: true # ⚠️ ESTA LÍNEA ES CLAVE
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - echo "📦 Generando .env.production desde .env.EXAMPLE"
        - |
          > .env.production
          while IFS= read -r line; do
            if [[ "$line" =~ ^#.*$ || -z "$line" ]]; then
              echo "$line" >> .env.production
              continue
            fi
            key=$(echo "$line" | cut -d '=' -f1 | xargs)
            val="${!key}"
            if [ -z "$val" ]; then
              echo "# $key=        (NOT FOUND in env)" >> .env.production
            else
              echo "$key=\"$val\"" >> .env.production
            fi
          done < .env.EXAMPLE
        - echo "✅ .env.production generado:"
        - cat .env.production
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
