version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ§¼ Cleaning .env, .next and node_modules"
        - rm -f .env || true
        - rm -rf .next || true
        - rm -rf node_modules || true
        - nvm install 20
        - nvm use 20
        - echo "ğŸ”§ Node version:" && node -v
        - echo "ğŸ“¦ Installing dependencies"
        - npm ci
    build:
      commands:
        - echo "ğŸ” ENV VARS in build context:"
        - printenv | grep -E 'POSTGRES|NEXTAUTH|JWT|DB|DATABASE|SECRET' || true
        - echo "ğŸš€ Building app"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
